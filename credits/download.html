<!DOCTYPE html>
<html>
	<head>
		<title>EOP Download</title>
		<link rel="shortcut icon" href="icon.ico" />
		<style>
		html,
		body {
			background-color:#000000;
			color:#ffffff;
			width:100%;
			height:100%;
			margin:0;
			padding:0;	
		}
		span {
			font-size: 40px;
			background-color:#000000;
			color:#ffffff;
			display:block;
			margin:auto;
			top:50%;
			left:50%;
			-webkit-transform:translateX(-50%) translateY(-50%);
			-moz-transform:translateX(-50%) translateY(-50%);
			transform:translateX(-50%) translateY(-50%);
			position: absolute;
			width:100%;
			text-align: center;
		}
		</style>
		<script type="text/javascript"
    src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js">
    </script>
    <script type="text/javascript">
        $(function() {
            var cnt = 5;
            var counter = setInterval(function() {
                if (cnt > 0) {
                    $('#displayCounter').html(cnt);
                    cnt--;
                }
                else {
                    clearInterval(counter);
                    $('#displayCounter').html("Getting file...");
                }
            }, 1000);
        });
    </script>
	</head>
<body>
<span><img src="icon.ico" alt="Project Logo"><br>
EOP Final Project<br>Your download will begin in<div id="displayCounter"></div></span>
<script type="text/javascript"> setTimeout(
function() {
window.location = 'https://codeload.github.com/zamzameir/EOP/zip/4.0';
}, 5000);
</script>
</body>
</html>
